#统一延迟测速和tcp并发
tcp-concurrent: true
unified-delay: true
#dns配置
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
  fallback:
    - 8.8.8.8#默认节点
  proxy-server-nameserver:
    - 114.114.114.114
    - 119.29.29.29
  use-hosts: true
  use-system-hosts: true
  fake-ip-filter:
    # 本地网络及保留域名
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "*.localdomain"
    - "*.home.arpa"
    - "*.invalid"
    # NTP 时间同步服务
    - "+.pool.ntp.org"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time-ios.apple.com"
    - "ntp.*.com"
    - "*.ntp.org.cn"
    - "*.time.edu.cn"
    # STUN 服务
    - "+.stun"
    - trun.cloudflare.com
    # Google
    - "lens.l.google.com"
    - "stun.l.google.com"
    # 米家物联网
    - "Mijia Cloud"

proxy-groups:
  #规则匹配组
  - name: 默认节点
    type: select
    proxies: [自动选择, DIRECT]
    icon: https://raw.githubusercontent.com/Orz-3/mini/refs/heads/master/Color/Kuai.png

  - name: 自动选择
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    proxies: []
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Speedtest.png

  - name: 中继前置
    type: select
    proxies: [DIRECT]
