  - DOMAIN-SUFFIX,emby.men,黑猫emby
  - DOMAIN-SUFFIX,emby.date,黑猫emby
  - DOMAIN-SUFFIX,emby.loan,黑猫emby
  - DOMAIN-SUFFIX,emby.trade,黑猫emby
  - DOMAIN-SUFFIX,uuuoo.cc,黑猫emby
  - RULE-SET,bilibili,哔哩哔哩
  - RULE-SET,paypal,PayPal
  - RULE-SET,aiservice,海外AI服务
  - RULE-SET,tiktok,TikTok
  - RULE-SET,telegramsite,Telegram
  - RULE-SET,netflixsite,海外流媒体
  - RULE-SET,disney,海外流媒体
  - RULE-SET,hbo,海外流媒体
  - RULE-SET,hulu,海外流媒体
    #以下均是核心规则
  - RULE-SET,cngame,DIRECT
  - RULE-SET,privatesite,DIRECT
  - RULE-SET,gfw,默认节点
    #ip规则置下减少dns查询
